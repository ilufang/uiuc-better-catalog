<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>UIUC Improved Catalog</title>

	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

	<link rel="import" type="text/html" href="components/uiuc-course-detail/uiuc-course-detail.html" />

	<link rel="import" type="text/html" href="bower_components/paper-card/paper-card.html" />
	<link rel="import" type="text/html" href="bower_components/paper-input/paper-input.html" />

	<style type="text/css">
	body {
		padding: 1em;
		background-color: #eee;
	}
	paper-card.top {
		padding: 1em;
		margin: 1em;
		display: block;
	}
	</style>
</head>
<body>
	<template is="dom-bind">
		<paper-card class="top">
			<paper-input label="Course Number" value="{{course}}"></paper-input>
		</paper-card>
		<paper-card class="top">
			<uiuc-course-detail course="{{course}}"></uiuc-course-detail>
		</paper-card>
	</template>
</body>
</html>
