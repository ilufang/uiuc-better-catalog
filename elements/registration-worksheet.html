<!DOCTYPE html>
<html>
<head>
	<link rel="import" href="../bower_components/polymer/polymer.html">
	<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
	<link rel="import" href="../bower_components/iron-component-page/iron-component-page.html">
	<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
	<link rel="import" href="../bower_components/paper-item/paper-item.html">
	<link rel="import" href="../bower_components/paper-input/paper-input.html">
	<link rel="import" href="../bower_components/paper-material/paper-material.html">
	<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
	<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
	<link rel="import" href="../bower_components/paper-input/paper-input.html">
	<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

	<link rel="import" type="text/html" href="sidebar-element.html">
	<link rel="import" type="text/html" href="main-window-worksheet.html">
</head>

<dom-module id="registration-worksheet">
	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment"></style>
		<style>
		#drawer_content{
			width:100%;
			height:100%;
			background-color: #cacaca;
		}
		</style>
		<paper-drawer-panel id="main_drawer" right-drawer drawer-width="350px">
			<div main class="fullbleed layout vertical">
				<main-window-worksheet id="course"></main-window-worksheet>
			</div>
			<paper-material drawer elevation="3" class="layout fullbleed vertical" style="z-index: 10">
				<sidebar-element id="sidebar" class="flex">
				</sidebar-element>
			</paper-material>
		</paper-drawer-panel>
	</template>

	<script>
	Polymer({
		is: "registration-worksheet",
		properties: {

		},
		ready: function(e) {
			this.$.sidebar.addEventListener('course-select', (e) => {
				this.$.course.course = e.detail.code;
			});
			// Set z-index to force the drawer to cover favorite fab
			this.$.main_drawer.$.drawer.style.zIndex = "10";
		}
	});
	</script>
</dom-module>
</html>
