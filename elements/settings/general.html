<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="uiuc-settings-general">
	<template>
		<style type="text/css">
		.container {
			margin: 1em;
		}
		</style>
		<div class="container">
		<p>General</p>
		<paper-button on-tap="devtools">Open DevTools</paper-button>
		<paper-button on-tap="reload">Reload</paper-button>
		</div>
	</template>
	<script>
	const remote = require("electron").remote;
	const mainWindow = remote.getGlobal("mainWindow");
	Polymer({
		is: "uiuc-settings-general",
		properties: {
		},
		ready: function() {
		},
		devtools: function() {
			mainWindow.openDevTools();
		},
		reload: function() {
			location.reload();
		}
	});
	</script>

</dom-module>
</html>
