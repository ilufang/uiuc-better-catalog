<html>
<head>
	<link rel="import" href="../bower_components/polymer/polymer.html">
	<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
	<link rel="import" href="../bower_components/iron-component-page/iron-component-page.html">
	<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
	<link rel="import" href="../bower_components/paper-item/paper-item.html">

	<link rel="import" type="text/html" href="main-window-timetable.html">
	<link rel="import" type="text/html" href="course-description.html">
</head>

<dom-module id="registration-app">
	<template>
			<style is="custom-style" include="iron-flex iron-flex-alignment"></style>
			<style>
			#drawer_content{
				width:100%;
				height:100%;
				background-color: #cacaca;
			}
			</style>
			<paper-drawer-panel right-drawer drawer-width="350px">
				<div main class="fullbleed layout vertical">
					<main-window-description id="course"></main-window-description>
					<!-- <course-description id="course"></course-description> -->
				</div>
				<paper-material drawer elevation="3" class="layout fullbleed vertical">
					<sidebar-element id="sidebar" class="flex">
					</sidebar-element>
				</paper-material>
			</paper-drawer-panel>
		</template>

		<script>
		Polymer({
			is: "registration-app",
			properties: {

			},
			ready: function(e) {
				this.$.sidebar.addEventListener('course-select', (e) => {
					console.log(`App caught: ${e.detail.code}`);
					this.$.course.course = e.detail.code;
				});
			}
		});
		</script>
	</dom-module>
</html>
