<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/paper-menu/paper-menu.html" />
<link rel="import" href="../bower_components/paper-item/paper-item.html" />
<link rel="import" href="../bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html" />


<dom-module id="sidebar-element-settings">
	<template>
		<style type="text/css">
		paper-item {
			user-select: none;
			-webkit-user-select: none;
		}
		</style>
		<paper-menu id="menu" selected="{{page}}">
			<paper-item name="about">
				<iron-icon icon="info-outline"></iron-icon> About
				<paper-ripple>
			</paper-item>
			<paper-item name="general">
				<iron-icon icon="build"></iron-icon> General
				<paper-ripple>
			</paper-item>
			<paper-item name="database">
				<iron-icon icon="cloud"></iron-icon> Database &amp; Sync
				<paper-ripple>
			</paper-item>
		</paper-menu>
	</template>
	<script>
	Polymer({
		is: "sidebar-element-settings",
		properties: {
			page: {
				type: String,
				value: "about",
				reflectToAttribute: true,
				notify: true,
				observer: "setPage"
			}
		},
		ready: function(e) {
			this.$.menu.attrForSelected="name";
		},
		setPage: function(page) {
			this.fire('settings-select', {page});
		}
	});
	</script>

</dom-module>
